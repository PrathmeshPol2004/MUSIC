<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icons-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" h crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poref="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"ppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- End Google fonts -->
    <link rel="stylesheet" href="MusicApp/css/vendor/normalize.css">
    <link rel="stylesheet" href="MusicApp/css/style.css">
    <title>Music Player APP</title>
</head>
<body>
    <audio src="MusicApp/aud/Sona Sona.mp3" type='audio/mpeg' id="playerTag"></audio>
    <main class="container">
        <section class="main-body">
            <header class="app-header">
                <ion-icon name="more"></ion-icon>
                <h2>Music App</h2>
            </header>
            <section class="music-picture">
                <img class="cover" src="MusicApp/img/my.jpg">
            </section>
            <section class="progress-bar">
                <input type="range" id="seekbar">
                <div class="time">
                    <span class="currentTime">01:00</span>
                    <span class="songDurtion">00:00</span>
                </div>
                <div class="songName">
                    <h3 class="songNameH3"></h3>
                    <p class="aristName">artist name</p>
                </div>
            </section>
            <section class="control-btns">
                <div class="music-control">
                    <div class="btn prev-btn">
                        <ion-icon name="rewind"></ion-icon>
                    </div>
                    <div class="btn play-btn">
                        <ion-icon class="ico play" name="play"></ion-icon>
                        <ion-icon class="ico pause" name="pause"></ion-icon>
                    </div>
                    <div class="btn next-btn">
                        <ion-icon name="fastforward"></ion-icon>
                    </div>
                </div>
                <div class="volume-control">
                    <ion-icon class="volMute" name="volume-mute"></ion-icon>
                    <input type="range" value="100" id="volume">
                    <ion-icon class="volHigh" name="volume-high"></ion-icon>
                </div>
            </section>
        </section>

        <section class="main-body">
            <header class="app-header1">
                <ion-icon name="more1"></ion-icon>
                <h2>Song List</h2>
            </header>
        
        
        
        
        
            <!--songlist-->
        
            <div class="songlist" id="playlist">
                <h2>Playlist</h2>
        
                <ul id="songlist">
                    <li class="song-item">
                        <span class="song-name">
                            Meri Mehbooba
                        </span>
                        <span class="song-time">4:18</span>
                    </li>
        
                    <li class="song-item">
                        <span class="song-name">
                            Gulabi Aankhen
                        </span>
                        <span class="song-time">3:44</span>
                    </li>
        
                    <li class="song-item">
                        <span class="song-name">
                            Hai Apna Dil to
                        </span>
                        <span class="song-time">3:20</span>
                    </li>
        
                    <li class="song-item">
                        <span class="song-name">
                            Dekhne Walon Ne
                        </span>
                        <span class="song-time">6:48</span>
                    </li>
        
                    <li class="song-item">
                        <span class="song-name">
                            Sona Sona
                        </span>
                        <span class="song-time">5:04</span>
                    </li>
        
                    <li class="song-item">
                        <span class="song-name">
                            Gutti Mohabbat
                        </span>
                        <span class="song-time">4:00</span>
                    </li>
        
                    <li class="song-item">
                        <span class="song-name">
                            kolaveri di
                        </span>
                        <span class="song-time">4:08</span>
                    </li>

                    <li class="song-item">
                        <span class="song-name">
                            Chand Sifarish
                        </span>
                        <span class="song-time">5:45</span>
                    </li>
                    <li class="song-item">
                        <span class="song-name">
                            Ambarsariya
                        </span>
                        <span class="song-time">4:27</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>


    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="MusicApp/js/data.js"></script>
    <script src="MusicApp/js/app.js"></script>
</body>
</html>
